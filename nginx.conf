server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Vite asset bundle caching
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Other static files
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf)$ {
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
